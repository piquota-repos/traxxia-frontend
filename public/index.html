<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Meta tags to help Chrome detect translation needs -->
    <meta name="google" content="translate" />
    <meta http-equiv="Content-Language" content="en" />
    
    <meta
      name="description"
      content="Traxxia - Business Analysis Platform"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>Traxxia</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <div id="root"></div>
    
    <!-- Simple script to enhance Chrome's translate detection -->
    <script type="text/javascript">
      // Help Chrome detect that this page might need translation
      window.addEventListener('load', function() {
        console.log('🌐 Page loaded, Chrome should detect translation needs automatically');
        
        // Optional: Force Chrome to re-evaluate page language after a delay
        setTimeout(() => {
          // Trigger a small DOM change to help Chrome detect
          document.body.setAttribute('data-translate-ready', 'true');
        }, 3000);
      });
    </script>
  </body>
</html>
